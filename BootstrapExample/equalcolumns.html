<!-- Grid Basic 실습 -->
<!--Bootstrap's grid system is built with flexbox and allows up to 12 columns across the page.-->
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<!-- container-fluid 여백 없이 꽉차는 container -->
<h1>Three equal width columns</h1>
<p>Note : Try to add a new div with class="col" inside the row class - this will create threee equal-width columns.</p>
<div class="container-fluid p-3 my-3 border" style="background-color: aqua;">  
  <div class="row">
    <div class="col-sm-4" style="background-color:red;"><h1>My First Bootstrap Page</h1></div>
    <div class="col-sm-4" style="background-color:yellow;"><h1>My First Bootstrap Page</h1></div>
    <div class="col-sm-4" style="background-color:blue;"><h1>My First Bootstrap Page</h1></div>
  </div>
</div>

</body>
</html>
