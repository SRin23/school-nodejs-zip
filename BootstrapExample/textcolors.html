<!-- 글자 색 변경하기(Colors) 실습 -->
<!-- 색깔을 나타내는 class들 외우기 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Contextual Link Colors</h2>
  <p>Hover over the links.</p>
  <span class="text-muted"><a href="./home.html" class="text-decoration-none">집</a></span>
  <span class="text-primary"><a href="https://www.google.com/" class="text-decoration-none">구글사이트</a></span>
  <span class="text-success">Success link.</span>
  <span class="text-info">Info link.</span>
  <span class="text-warning">Warning link.</span>
  <span class="text-danger">Danger link.</span>
  <br>
  <span class="text-secondary">Secondary link.</span>
  <span class="text-dark">Dark link.</span>
  <span class="text-body">Body/black link.</span>
  <span class="text-light">Light link.</span>
  <span class="text-white">white link.</span>
</div>

</body>
</html>
