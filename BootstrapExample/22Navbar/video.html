<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

<body>
<div class="container">
    <div class="container mt-3" class="bg-primary">
        <div class="media border p-1" class="bg-primary">
            <div class="media-body">
                <div style="text-align:center">
                    <video id="video1" wwidth="250">
                        <source src="./multi/mov_bbb.mp4" type="vidio/mp4">
                        <source src="./multi/mov_bbb.ogg" type="vidio/ogg">
                        Your browser does not support HTML5 video.
                    </video>
                    <br>
                    <button type="button" class="btn btn-danger btn-sm" onclick="playPause()">Play/Pause</button>
                    <button type="button" class="btn btn-success btn-sm" onclick="makeBig()">Big</button>
                    <button type="button" class="btn btn-info btn-sm" onclick="makeSmall()">Small</button>
                    <button type="button" class="btn btn-dark btn-sm" onclick="makeNormal()">Normal</button>
                </div>
                <script>
                    var myVideo = document.getElementById("vidio1");
                    function playPause(){
                        if(myVidio.paused) myVideo.play();
                        else myVideo.pause();
                    }
                    function makeBig(){
                        myVideo.width=300;
                    }
                    function makeSmall(){
                        myVideo.width=200;
                    }
                    function makeNormal(){
                        myVideo.width=250;
                    }
                </script>
            </div>
        </div>
    </div>
</div>
