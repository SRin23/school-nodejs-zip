<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>로그인</h1>
    <br>
    <!-- 작성한 결과를 /process/login/serin으로 보냄 -->
    <!-- serin은 :name과 매칭되어, req.params.name으로 확인 가능 -->
    <form method="post" action="/process/users/serin">
        <table>
            <tr>
                <td><label>이름</label></td>
                <td><input type="text" name="name"/></td>    
            </tr>
            <tr>
                <td><label>비밀번호</label></td>
                <td><input type="password" name="password"/></td>
            </tr>
        </table>
        <br>
        <input type="submit" value="전송" name=""/>
</body>
</html>
